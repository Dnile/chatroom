<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<form action="http://localhost:8888/Message" id="searchForm">
  <input type="text" name="s" placeholder="Message...">
  <input type="submit" value="Search">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result">
    
</div>

 
<script>
  

  var url = "http://localhost:8888/Message"
  var $form = $( this ),
  data = $form.find( "input[name='s']" ).val();
  var result = $.ajax({
  dataType: "json",
  url: url,
  data: data
});

var deb = $.getJSON(result);
$("#result").html("<H1>" +deb+ "</H1>");
</script>
